        let currentQuestion = 0;
        let score = 0;
        let answeredQuestions = new Map(); // Map to track answered (correct/incorrect) and skipped questions
        let correctStreak = 0;
        let incorrectStreak = 0;
        
        // GIF URLs based on streak
        const gifUrls = {
            start: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjh1ZHBqbHhvajI2M3k2dWUzMm01cnVtZmU1YTd3eWs1aTB5azZrciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/WNlsQiGMU387hn7UZQ/giphy.gif",
            correct1: "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMDhsbzRldjlldDVybml2NnhpODl4ZG55emh1YzNwNDRrbHJ2aG41dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Z9uERnzkW098ezsfMu/giphy.gif",

            incorrect2: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3VxcnNyMnUwcmlzNm1kdGR0NnhrZjU3ZXB6MHI5eG10Ymp2NzFyNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/dEZKOYuY4oQhMOZGEU/giphy.gif",
            incorrect3plus: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZm1vcHpwYmQ5YjAxMmxxenRlYWZreTBvcDN5YnUyZG92OGx3cWhleSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/SVkhYVCi8fKPKvypi6/giphy.gif",
            perfect: "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGQyODJyeXVkZDBta2E3a3VpZ2R0MnRqOGxobHcya2hoeWQxdzI4dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MCEneemI5TEZmzeiZk/giphy.gif",
            good: "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeGF3MGloMzQ5eHllb2oxZjZmOWlhZmh3NGFieHR1eDE1dDcxZzdzciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/XoM1eSwGMXK4huqV2E/giphy.gif",
            needsWork: "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGdjMWM0OGh5dW5xZWM2MnE2aXZuYmcwdXZxeXgwcXdnbWR6N2xociZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/U1gI8F6VMe4HmHBlwS/giphy.gif"
        };
        
        function loadQuestion() {
            const questionContainer = document.getElementById('question-container');
            const question = questions[currentQuestion];
            
            // Clear previous question
            questionContainer.innerHTML = '';
            
            // Create question element
            const questionElement = document.createElement('div');
            questionElement.className = 'question active';
            
            // Add topic
            const topicElement = document.createElement('div');
            topicElement.className = 'topic-title';
            topicElement.textContent = question.topic;
            questionElement.appendChild(topicElement);
            
            // Add question text
            const questionTextElement = document.createElement('div');
            questionTextElement.className = 'question-text';
            
            // Check if this question was skipped before
            const wasSkipped = answeredQuestions.get(currentQuestion) === 'skipped';
            if (wasSkipped) {
                questionTextElement.innerHTML = `${question.question} <span class="skipped-label">Previously Skipped</span>`;
            } else {
                questionTextElement.textContent = question.question;
            }
            
            questionElement.appendChild(questionTextElement);
            
            // Add options
            const optionsElement = document.createElement('div');
            optionsElement.className = 'options';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.dataset.index = index;
                optionElement.addEventListener('click', selectOption);
                optionsElement.appendChild(optionElement);
            });
            
            questionElement.appendChild(optionsElement);
            
            // Add feedback area
            const feedbackElement = document.createElement('div');
            feedbackElement.className = 'feedback';
            feedbackElement.id = 'feedback';
            questionElement.appendChild(feedbackElement);
            
            questionContainer.appendChild(questionElement);
            
            // Update progress
            updateProgress();
            
            // Enable/disable navigation buttons
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').disabled = !answeredQuestions.has(currentQuestion) || answeredQuestions.get(currentQuestion) === 'skipped';
            document.getElementById('first-btn').disabled = currentQuestion === 0;
            document.getElementById('last-btn').disabled = currentQuestion === questions.length - 1;
            
            // If this question was already answered and not skipped, show the previous result
            if (answeredQuestions.has(currentQuestion) && answeredQuestions.get(currentQuestion) !== 'skipped') {
                showPreviousAnswer();
            }
        }
        
        function updateMascotGif(isCorrect) {
            const mascotGif = document.getElementById('mascot-gif');
            
            if (isCorrect === 'start') {
                mascotGif.src = gifUrls.start;
                return;
            }
            
            if (isCorrect) {
                incorrectStreak = 0;
                correctStreak++;
                
                if (correctStreak === 1) {
                    mascotGif.src = gifUrls.correct1;
                } else if (correctStreak === 2) {
                    mascotGif.src = gifUrls.correct2;
                } else {
                    mascotGif.src = gifUrls.correct3plus;
                }
            } else {
                correctStreak = 0;
                incorrectStreak++;
                
                if (incorrectStreak === 1) {
                    mascotGif.src = gifUrls.incorrect1;
                } else if (incorrectStreak === 2) {
                    mascotGif.src = gifUrls.incorrect2;
                } else {
                    mascotGif.src = gifUrls.incorrect3plus;
                }
            }
        }
        
        function showPreviousAnswer() {
            const correctIndex = questions[currentQuestion].correctIndex;
            const options = document.querySelectorAll('.option');
            const answerStatus = answeredQuestions.get(currentQuestion);
            
            options.forEach((option, index) => {
                if (index === correctIndex) {
                    option.classList.add('correct');
                }
                
                if (answerStatus === 'incorrect' && index !== correctIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            feedback.textContent = `The correct answer is: ${questions[currentQuestion].options[correctIndex]}`;
            feedback.style.borderColor = answerStatus === 'correct' ? '#28a745' : '#dc3545';
            
            // Enable next button
            document.getElementById('next-btn').disabled = false;
        }
        
        function selectOption(event) {
            // If already answered (but not skipped), do nothing
            if (answeredQuestions.has(currentQuestion) && answeredQuestions.get(currentQuestion) !== 'skipped') {
                return;
            }
            
            const selectedOption = event.target;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const correctIndex = questions[currentQuestion].correctIndex;
            
            // Clear any previous selection
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Mark this option as selected
            selectedOption.classList.add('selected');
            
            // Check if correct
            const isCorrect = selectedIndex === correctIndex;
            if (isCorrect) {
                selectedOption.classList.add('correct');
                if (!answeredQuestions.has(currentQuestion) || answeredQuestions.get(currentQuestion) === 'skipped') {
                    score++;
                }
                answeredQuestions.set(currentQuestion, 'correct');
            } else {
                selectedOption.classList.add('incorrect');
                options[correctIndex].classList.add('correct');
                answeredQuestions.set(currentQuestion, 'incorrect');
            }
            
            // Update mascot GIF
            updateMascotGif(isCorrect);
            
            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            if (isCorrect) {
                feedback.textContent = 'Correct! Well done.';
                feedback.style.borderColor = '#28a745';
            } else {
                feedback.textContent = `Incorrect. The correct answer is: ${questions[currentQuestion].options[correctIndex]}`;
                feedback.style.borderColor = '#dc3545';
            }
            
            // Enable next button
            document.getElementById('next-btn').disabled = false;
            
            // Update score tracker
            updateScoreTracker();
        }
        
        function skipQuestion() {
            // Mark as skipped only if not already answered
            if (!answeredQuestions.has(currentQuestion) || answeredQuestions.get(currentQuestion) === 'skipped') {
                answeredQuestions.set(currentQuestion, 'skipped');
            }
            
            nextQuestion();
        }
        
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }
        
        function goToFirstQuestion() {
            currentQuestion = 0;
            loadQuestion();
        }
        
        function goToLastQuestion() {
            currentQuestion = questions.length - 1;
            loadQuestion();
        }
        
        function updateProgress() {
            const progressText = document.getElementById('progress-text');
            progressText.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            
            const progressFill = document.getElementById('progress-fill');
            const percentage = ((currentQuestion + 1) / questions.length) * 100;
            progressFill.style.width = `${percentage}%`;
        }
        
        function updateScoreTracker() {
            const scoreTracker = document.getElementById('score-tracker');
            const percentage = (score / questions.length * 100).toFixed(1);
            scoreTracker.textContent = `Correct: ${score}/${questions.length} (${percentage}%)`;
        }
        
        function showResults() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('prev-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('skip-btn').style.display = 'none';
            document.getElementById('first-btn').style.display = 'none';
            document.getElementById('last-btn').style.display = 'none';
            document.querySelector('.progress').style.display = 'none';
            document.querySelector('.mascot-container').style.display = 'none';
            
            const resultContainer = document.getElementById('result-container');
            resultContainer.style.display = 'block';
            
            const scoreDisplay = document.getElementById('score-display');
            const percentage = (score / questions.length * 100).toFixed(1);
            scoreDisplay.textContent = `${score}/${questions.length} (${percentage}%)`;
            
            // Count skipped questions
            let skippedCount = 0;
            answeredQuestions.forEach((status) => {
                if (status === 'skipped') skippedCount++;
            });
            
            const skippedInfo = document.getElementById('skipped-questions-info');
            if (skippedCount > 0) {
                skippedInfo.textContent = `You skipped ${skippedCount} question${skippedCount > 1 ? 's' : ''}.`;
            } else {
                skippedInfo.textContent = 'You answered all questions!';
            }
            
            // Add result message and GIF based on score percentage
            const resultMessage = document.getElementById('result-message');
            const resultGif = document.getElementById('result-gif');
            const scorePercentage = (score / questions.length) * 100;
            
            if (scorePercentage === 100) {
                resultMessage.textContent = "Perfect score! Amazing job!";
                resultGif.src = gifUrls.perfect;
            } else if (scorePercentage >= 70) {
                resultMessage.textContent = "You could rest now!";
                resultGif.src = gifUrls.good;
            } else {
                resultMessage.textContent = "Study harder!";
                resultGif.src = gifUrls.needsWork;
            }
        }
        
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answeredQuestions = new Map();
            correctStreak = 0;
            incorrectStreak = 0;
            
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('prev-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('skip-btn').style.display = 'inline-block';
            document.getElementById('first-btn').style.display = 'inline-block';
            document.getElementById('last-btn').style.display = 'inline-block';
            document.querySelector('.progress').style.display = 'block';
            document.querySelector('.mascot-container').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';
            
            // Reset to start GIF
            updateMascotGif('start');
            
            updateScoreTracker();
            loadQuestion();
        }
        
        // Set up event listeners
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('prev-btn').addEventListener('click', prevQuestion);
        document.getElementById('skip-btn').addEventListener('click', skipQuestion);
        document.getElementById('first-btn').addEventListener('click', goToFirstQuestion);
        document.getElementById('last-btn').addEventListener('click', goToLastQuestion);
        document.getElementById('restart-btn').addEventListener('click', restartQuiz);
        
        // Initialize score tracker
        updateScoreTracker();
        
        // Load the first question
        loadQuestion();
    </script>
